<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supreme Info Consult – Ghana</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #6a1b9a;
      color: white;
      padding: 0.8em 1em;
      display: flex;
      align-items: center;
    }

    header img {
      height: 45px;
      width: 45px;
      margin-right: 10px;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .header-title-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0;
      white-space: nowrap;
    }

    header p {
      margin: 0;
      font-size: 0.8rem;
      margin-left: 3px;
    }

    nav {
      background: teal;
      padding: 1em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: relative;
    }

    #navToggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 0 0.5em;
    }

    .nav-group {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5em;
      margin-left: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .search-container {
      display: flex;
      align-items: center;
      margin-left: auto;
    }

    .search-container input {
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
    }

    .search-container img {
      margin-left: 8px;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .header-title-row {
        flex-direction: column;
        align-items: flex-start;
      }

      header h1 {
        font-size: 1rem;
      }

      header p {
        font-size: 0.75rem;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background: teal;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        padding: 1em 0;
        z-index: 100;
        margin-left: 0;
      }

      .nav-links.show {
        display: flex;
      }

      #navToggle {
        display: block;
        position: absolute;
        left: 10px;
        top: 10px;
      }

      nav {
        justify-content: flex-end;
      }

      .search-container {
        flex: 1;
        justify-content: flex-end;
        margin-right: 10px;
      }
    }

    .hero-slider {
      position: relative;
      height: 500px;
      overflow: hidden;
    }

    .hero-slider .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      padding: 0 1em;
      text-align: center;
    }

    .hero-slider .slide.active {
      opacity: 1;
    }

    .slider-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      transform: translateY(-50%);
      z-index: 10;
    }

    .slider-nav button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Supreme Info Consult Logo" />
  <div class="header-text">
    <div class="header-title-row">
      <h1>Supreme Info Consult – Ghana</h1>
    </div>
    <p>Talent Enhancement</p>
  </div>
</header>

<nav>
  <button id="navToggle" aria-label="Toggle menu" aria-expanded="false">&#9776;</button>
  <div class="nav-group">
    <div id="navLinks" class="nav-links">
      <a href="#about">About Us</a>
      <a href="#services">Consulting Services</a>
      <a href="#training">Training</a>
      <a href="#contact">Contact</a>
      <a href="javascript:void(0)" onclick="openModal()">Executive Board</a>
    </div>
  </div>
  <div class="search-container">
    <input type="text" placeholder="Search..." />
    <img src="https://img.icons8.com/ios-filled/50/000000/search--v1.png" alt="Search Icon" />
  </div>
</nav>

<div class="hero-slider">
  <div class="slide active" style="background-image: url('https://images.pexels.com/photos/256541/pexels-photo-256541.jpeg?auto=compress&cs=tinysrgb&w=1600');">
    Library Consulting & Training
  </div>
  <div class="slide" style="background-image: url('https://images.pexels.com/photos/2883049/pexels-photo-2883049.jpeg?auto=compress&cs=tinysrgb&w=1600');">
    Archives & Records Management
  </div>
  <div class="slide" style="background-image: url('https://images.pexels.com/photos/1181263/pexels-photo-1181263.jpeg?auto=compress&cs=tinysrgb&w=1600');">
    IT & Microsoft Office Training
  </div>
  <div class="slide" style="background-image: url('https://images.pexels.com/photos/3183197/pexels-photo-3183197.jpeg?auto=compress&cs=tinysrgb&w=1600');">
    Professional Workshops
  </div>
  <div class="slider-nav">
    <button id="prevSlide">&#10094;</button>
    <button id="nextSlide">&#10095;</button>
  </div>
</div>

<script>
  window.onload = function () {
    const slides = document.querySelectorAll('.hero-slider .slide');
    let currentIndex = 0;
    const showSlide = index => slides.forEach((s, i) => s.classList.toggle('active', i === index));
    const nextSlide = () => { currentIndex = (currentIndex + 1) % slides.length; showSlide(currentIndex); };
    const prevSlide = () => { currentIndex = (currentIndex - 1 + slides.length) % slides.length; showSlide(currentIndex); };
    document.getElementById('nextSlide').addEventListener('click', nextSlide);
    document.getElementById('prevSlide').addEventListener('click', prevSlide);
    showSlide(currentIndex);
    setInterval(nextSlide, 7000);

    const navToggle = document.getElementById('navToggle');
    const navLinks = document.getElementById('navLinks');
    navToggle.addEventListener('click', () => {
      const expanded = navToggle.getAttribute('aria-expanded') === 'true';
      navToggle.setAttribute('aria-expanded', !expanded);
      navLinks.classList.toggle('show');
    });
  };
</script>

</body>
</html>
