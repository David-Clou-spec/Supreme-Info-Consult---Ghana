<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Website</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    background: #333;
    color: white;
  }

  #navToggle {
    background: none;
    border: none;
    cursor: pointer;
    display: none; /* hidden on desktop */
  }

  .nav-links {
    display: flex;
    gap: 15px;
  }

  .search-container {
    display: flex;
    align-items: center;
  }

  .search-input {
    padding: 5px;
    font-size: 14px;
  }

  .search-btn {
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
  }

  @media (max-width: 768px) {
    #navToggle {
      display: block; /* show on mobile */
    }
    .nav-links {
      display: none; /* hide nav links by default on mobile */
      flex-direction: column;
    }
    .nav-links.show {
      display: flex;
    }
    header {
      flex-wrap: wrap;
    }
    .search-container {
      flex: 1;
      display: flex;
      margin-left: 10px;
      margin-right: 10px;
    }
    .search-input {
      flex: 1;
    }
  }
</style>
</head>
<body>

<header>
  <!-- Menu Icon -->
  <button id="navToggle">
    <img src="https://img.icons8.com/ios-filled/24/ffffff/menu--v1.png" alt="Menu">
  </button>

  <!-- Search Bar + Button -->
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search...">
    <button class="search-btn">Search</button>
  </div>

  <!-- Nav Links -->
  <nav class="nav-links" id="navLinks">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
</header>

<script>
  const navToggle = document.getElementById('navToggle');
  const navLinks = document.getElementById('navLinks');

  navToggle.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });
</script>

</body>
</html>
